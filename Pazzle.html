		function change_move(moveX,moveY)
		{
				var i;
				var j;
				var i2;
				var j2;	
			for (i=0;i<10;i++)
			{
				for (j=0;j<10;j++)
				{		//Перемещение
                     						j2=j+moveY;
						i2=i+moveX;			
					if (j2<0)
					      j2+=10;
					if (j2>9)
						  j2-=10;
					if (i2<0)
					      i2+=10;
					if (i2>9)
						  i2-=10;
						helpgrid[i2][j2]=newgrid[i][j];
						newgrid[i][j] = 0;
					}
				}	
			
			for (i=0;i<10;i++)

    	function change_cells_mashine(n) 
		{	
		 var i=0;
		var j=0;
		var jc=0;
		var ic=0;
	
		var s=new Array(12);
		for(i = 0; i<12; i++)
		 {
		 s[i] = new Array(12);
		 }
		 var biggrid=new Array(12);
		 for (i=0;i<12;i++)
		 {
			 biggrid[i]=new Array(12);
		 }
	
	
		for (i=0;i<12;i++)
		 {
			 for (j=0;j<12;j++)
			 {
				 biggrid[i][j]=0;
			 }
		 }
	
	
		for (i=0;i<10;i++)
		 {
			 for (j=0;j<10;j++)
			 {
				 biggrid[i+1][j+1]=grid[i][j]
			 }
		 }
		 
		for (i=0;i<12;i++)
		 {
			 for (j=0;j<12;j++)
			 {
				 s[i][j]=0;
			 }
		 }
		 
		
		 for (i=1;i<11;i++)
		 {
			 for (j=1;j<11;j++)
			 {
				 
				 for (ic = (i-1) ; ic <(i+2) ;ic++)
				 {
					 for (jc = (j-1) ; jc <(j+2) ;jc++)
					 {
						 
					 s[i][j]+=biggrid[ic][jc];
					 }
				 }
				s[i][j]-=biggrid[i][j];
				
			 }
				 
		 }
		 for (i=1;i<11;i++)
			{
				for (j=1;j<11;j++)
				{
					
					if (s[i][j]==n)
					{						
						newgrid[i-1][j-1]=1;
					}
				}		
			}
	 }

		  //Трансформация

		  else
